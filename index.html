<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background: #333;
      color: white;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }

    main {
      padding: 2em;
    }

    footer {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Hello World!</h2>
    <p>This is a simple website example. You can edit this text to whatever you like.</p>
  </main>

  <footer>
    &copy; 2025 My Simple Website
  </footer>

</body>
</html>
